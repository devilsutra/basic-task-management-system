<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Task Manager Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            color: white; 
        }
        .register-container {
            width: 400px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-container h2 {
            margin: 0 0 25px;
            font-size: 28px;
            font-weight: 600;
        }
        .register-btn {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .register-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .register-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .register-footer a {
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }
        .password-strength {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background: #ff4757;
            transition: width 0.3s;
        }
        @media (max-width: 480px) {
            .register-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container glass-card">
        <h2>Create Your Account</h2>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" required>
        </div>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
            <div class="password-strength">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        
        <button class="btn btn-primary" id="registerBtn">SIGN UP</button>
        
        <div class="register-footer">
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
